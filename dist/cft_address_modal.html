<ion-modal-view id="address_modal"><div class="ad_mainBox"><form class="list"><p class="item" align="center">新增收货地址 <i class="icon ion-close-round"></i></p><label class="item item-input"><span class="input-label">收货人</span> <input type="text" placeholder="姓名" ng-model="name"></label><label class="item item-input"><span class="input-label">联系电话</span> <input type="text" placeholder="手机或固定电话" ng-model="phone"></label><label class="item item-input"><span class="input-label">详细地址</span> <span>广东省</span> <span class="last_span">东莞市</span></label><label class="item item-input"><span class="input-label">选择地区</span> <input type="text" placeholder="街道门牌，无需重复地区信息" ng-model="address"></label><label class="item item-input"><span class="input-label">邮政编码</span> <input type="text" placeholder="邮政编码(选填)" ng-model="code"></label><div class="item last_btn_box"><button class="cft_button" ng-click="">保存</button></div></form></div></ion-modal-view>
