<ion-view view-title="search" class="search">
    <ion-header-bar class="header">
        <div class="in_search">
            <input type="text" placeholder="请输入关键词... " ng-blur="search.getStyle($event)" ng-focus="search.getStyle($event)">
            <i class="icon ion-ios-search"></i>
        </div>
        <button class="button button-clear button-positive pull-right" ng-click="search.goBack()">取消</button>


    </ion-header-bar>
</ion-view>
